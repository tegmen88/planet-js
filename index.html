<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@300;700&family=Secular+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <title>Solaris</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
          <h1>SOLSYSTEMET</h1>
          <h3>SOLARIS</h3>
        </div>
      </header>
      
    <section id="planet-list">
      <!-- Planets will be dynamically rendered here -->
    </section>

    <div id="overlay" class="hidden">
      <div id="overlay-content">
        <!-- Stängningsknappen -->
        <button id="close-overlay">X</button>
        <h1 id="planet-name"></h1>
        <h3 id="planet-latin-name"></h3>
        <p id="planet-desc"></p>
        <div class="line"></div>
        <div id="details-grid">
          <div class="detail-item">
            <strong>OMKRETS</strong>
            <span id="circumference"></span>
          </div>
          <div class="detail-item">
            <strong>KM FRÅN SOLEN</strong>
            <span id="distance-from-sun"></span>
          </div>
          <div class="detail-item">
            <strong>MAX TEMPERATUR</strong>
            <span id="max-temp"></span>
          </div>
          <div class="detail-item">
            <strong>MIN TEMPERATUR</strong>
            <span id="min-temp"></span>
          </div>
        </div>
        <div class="line"></div>
        <strong>Månar</strong>
        <ul id="moons"></ul>
      </div>
    </div>

    <div class="image">
      <img src="https://azomo.io/assets/zocom-logo-dark-86598755.svg" alt="Zocom logo">
    </div>   

  <script type="module" src="js/app.js"></script>
</body>
</html>
